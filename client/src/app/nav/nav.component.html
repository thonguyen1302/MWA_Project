<div class="navbar-wrapper">
  <div class="container-fluid">
    <nav class="navbar navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">
            <img src="assets/images/logo.png" width="100" >
          </a>
            
        </div>
        <div id="navbar" class="navbar-collapse collapse">


          <ul class="nav navbar-nav" *ngIf="role === 'admin'">
            <li [class]="this.router.url === '/department' ? 'active' : '' "><a class="btn" (click) = "this.router.navigate(['/department']);">Departments</a></li>
            <li [class]="this.router.url === '/employee' ? 'active' : '' "><a class="btn" (click) = "this.router.navigate(['/employee']);">Employees</a></li>
            <li [class]="this.router.url === '/customer' ? 'active' : '' "><a class="btn" (click) = "this.router.navigate(['/customer']);">Customers</a></li>
          </ul>

          <ul class="nav navbar-nav" *ngIf="role === 'hr'">
            <li [class]="this.router.url === '/employee' ? 'active' : '' "><a class="btn" (click) = "this.router.navigate(['/employee']);">Employees</a></li>
          </ul>

          <ul class="nav navbar-nav" *ngIf="role === 'employee'">
            <li [class]="this.router.url === '/customer' ? 'active' : '' "><a class="btn" (click) = "this.router.navigate(['/customer']);">Customers</a></li>
          </ul>


          <ul class="nav navbar-nav pull-right">
            <li class=" dropdown">
              <a href="#" class="dropdown-toggle active" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">Hi  {{name}}<span class="caret"></span></a>
              <ul class="dropdown-menu">
                  <li><a href="#">Change Password</a></li>
                  <li><a href="#">My Profile</a></li>
              </ul>
            </li>
            <!-- <li class=""><a href="#" (click) = "onLogout()">Logout</a></li> -->
            <li><a class="btn" (click) = "onLogout();">Logout</a></li>
          </ul>
        </div>
      </div>
    </nav>
  </div>
</div>
